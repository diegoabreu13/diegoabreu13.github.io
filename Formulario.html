<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <style>
        body {

            background-image: url("./Imagenes/FormularioFondo.jpg");
            background-size: 100%;
            background-repeat: no-repeat;
            background-position-y: center;
        }

        #Formulario {
            width: 25%;
            height: 400px;
           
color: white;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        textarea {
            height: 90px;
            position: absolute;
        }

        button{
            display: flex;
            justify-content: flex-end;
            align-items:flex-end;
            margin-top: 110px;
            margin-left: 30px;
        }
    </style>
</head>

<body>
    <form id="Formulario">
        <h2>
            ¿Que más te interesaría saber?
        </h2>
        <label for="Nombre">Nombre</label>
        <input required type="text" placeholder="Nombre"><br><br>
        <label for="Apellidos">Apellidos</label>
        <input required type="text" placeholder="Apellidos"><br><br>
        <label for="Gmail">Gmail</label>
        <input required type="email" placeholder="Gmail"><br><br>
        <label for="Teléfono">Teléfono</label>
        <input required type="number" placeholder="Teléfono"><br><br>
       <label for="Textarea">¿Que más Deseas?</label>
                <textarea required placeholder="¿Que más Deseas?"></textarea>
<button type="submit">Enviar</button>

    </form>

</body>

</html>
